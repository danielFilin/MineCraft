	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<div class="containerf h-100 great-parent">
	<div id="modal" class="w3-modal">
		<div class="w3-modal-content">
			<div class="w3-container">
				<span onclick="document.getElementById('modal').style.display='none'"
					class="w3-button w3-display-topright">&times;</span>
				<h1>You are trying to use Avi Biter To often</h1>
				<h3>Avi Biter is unique. You can find him only in the most depressive parts of our planet and he brings
					with him sorrow, pain and tears. You cannot use him too often!
				</h3>
			</div>
		</div>
	</div>
	<div class="sidenav my-navbar">
		<a href="#"><img id="axeImg" class="my-options" src="minePic/axe.png" /></a>
		<a href="#"><img id="shovel" class="my-options" src="minePic/shovel.png" /></a>
		<a href="#"><img id="mineAxe" class="my-options" src="minePic/mineaxe.png" /></a>
		<a href="#"><img id="aviBiter" class="my-options" src="minePic/biter.jpg" /></a>
		<a href="#"><img id="birds" class="my-options" src="minePic/birds.gif" /></a>
			<div href="#" id="inventory">Inventory</div>

		<a href="#"><i class="far fa-play-circle" id="play"></i></a>
		<div class="container-holder">
			<span class="my-span">X-Axis</span>
